server:
  servlet:
    context-path: /notibback
  error:
    path: /error
  forward-headers-strategy: framework
spring:
  mvc:
    view:
      prefix: /WEB_INF/jsp/
      suffix: .jsp
  freemarker:
    enabled: false
  messages:
    basename: messages
  liquibase:
    enabled: false
    contexts: undefined
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    open-in-view: false
  jmx:
    enabled: true
management:
  endpoints:
    jmx:
      exposure:
        include: "*"

