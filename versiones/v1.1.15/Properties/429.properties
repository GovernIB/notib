# Es reconverteix aquesta propietat. En la firma en servidor via REST aquest \u00E9s l'usuari utilitzat per a connectar-se al Portafib. P. ex.
# es.caib.notib.plugin.firmaservidor.portafib.username=$notib_portafib

# Contrasenya de l'usuari de tipus aplicaci\u00F3 per a consectar-se al portafirmes
es.caib.notib.plugin.firmaservidor.portafib.password=****

# URL de l'API REST de firma simple en servidor
es.caib.notib.plugin.firmaservidor.portafib.endpoint=https://dev.caib.es/portafib/common/rest/apifirmaenservidorsimple/v1/

# Perfil de firma a utilitzar per firmar
es.caib.notib.plugin.firmaservidor.portafib.perfil=PADES

es.caib.notib.plugin.firmaservidor.portafib.certificat
