databaseChangeLog:
  - changeSet:
      id: 1634569326780-1
      author: limit
      changes:
        - addColumn:
            tableName: not_procediment
            columns:
              - column:
                  name: tipus
                  type: varchar(32)
        - addColumn:
            tableName: not_notificacio_table
            columns:
              - column:
                  name: procediment_tipus
                  type: varchar(32)
        - addColumn:
            tableName: not_notificacio_env_table
            columns:
              - column:
                  name: procediment_tipus
                  type: varchar(32)
        - sql:
            sql: "
        update not_procediment set tipus = 'PROCEDIMENT';
        update not_notificacio_table set procediment_tipus = 'PROCEDIMENT' where procediment_codi is not null;
        update not_notificacio_env_table set procediment_tipus = 'PROCEDIMENT' where procediment_codi_notib is not null;
        update NOT_ACL_CLASS set CLASS = 'es.caib.notib.persist.entity.ProcSerOrganEntity' WHERE CLASS = 'es.caib.notib.core.entity.ProcedimentOrganEntity';
            "