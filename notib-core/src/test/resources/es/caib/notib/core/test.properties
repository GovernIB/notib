es.caib.notib.tasca.registre.enviaments.reintents.maxim=3
es.caib.notib.tasca.enviament.actualitzacio.estat.registre.periode=600000
es.caib.notib.tasca.enviament.actualitzacio.estat.registre.retard.inicial=10
es.caib.notib.tasca.enviament.actualitzacio.estat.registre.actiu=true
es.caib.notib.tasca.enviament.actualitzacio.estat.registre.processar.max=3

es.caib.notib.default.user.language=ca

es.caib.notib.columna.entitat=false
es.caib.notib.columna.num.expedient=true

es.caib.notib.adviser.actiu=false

es.caib.notib.destinatari.multiple=true
es.caib.notib.titular.incapacitat=true

es.caib.notib.tasca.enviament.actualitzacio.estat.reintents.maxim=3
es.caib.notib.tasca.enviament.actualitzacio.estat.registre.reintents.maxim=3

# Mètriques
es.caib.notib.metriques.generar=true

es.caib.notib.actualitzacio.procediments.cron=0 0 2 * * *
es.caib.notib.actualitzacio.procediments.actiu=false

# Especificar l'expressió 'cron' indicant quan refrescar les notificacions expirades
es.caib.notib.refrescar.notificacions.expirades.cron=0 0 0 * * ?

# Configuram perque nomes s'enviin els documents quan es estrictament necessari
es.caib.notib.plugin.registre.documents.enviar=false

# Indica si s'ha de generar el justificant del registre de totes les notificacions.
# Si es false només es generen per a comunicacions a administracions (enviaments SIR)
es.caib.notib.plugin.registre.generar.justificant=false

