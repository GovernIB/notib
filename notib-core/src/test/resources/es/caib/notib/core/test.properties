# ###
# Paràmetres accés a base de dades
# ###
es.caib.notib.hibernate.dialect=org.hibernate.dialect.HSQLDialect
es.caib.notib.hibernate.show_sql=false
es.caib.notib.hibernate.hbm2ddl.auto=update

# ###
# Enviament de correus
# ###
es.caib.notib.email.jndi=mail/MailSession
es.caib.notib.email.remitent=limit@limit.es
es.caib.notib.email.footer= Notib - Govern de les Illes Balears

# Parametres per indicar si emprar SIR o registre normal
es.caib.notib.emprar.sir=true

# Possibles valors: SINCRON, ASINCRON. Per defecte agafarà el valor de SINCRON
es.caib.notib.comunicacio.tipus.defecte=ASINCRON

# ###
# Execució de tasques periòdiques
# ###
es.caib.notib.tasca.registre.enviaments.periode=120000
es.caib.notib.tasca.registre.enviaments.processar.max=10
es.caib.notib.tasca.registre.enviaments.retard.inicial=10000

# Enviament a Notifica
es.caib.notib.tasca.notifica.enviaments.periode=120000
es.caib.notib.tasca.notifica.enviaments.processar.max=10
es.caib.notib.tasca.notifica.enviaments.reintents.maxim=3
es.caib.notib.tasca.notifica.enviaments.retard.inicial=10000

# Informa notifica canvi estat de la Seu
es.caib.notib.tasca.notifica.enviament.estat.actiu=false
es.caib.notib.tasca.notifica.enviament.estat.seu.periode=3600000
es.caib.notib.tasca.notifica.enviament.estat.seu.processar.max=10
es.caib.notib.tasca.notifica.enviament.estat.seu.retard.inicial=80000

# Refresca estat de la notificació consultat notifica
es.caib.notib.tasca.enviament.actualitzacio.estat.actiu=true
es.caib.notib.tasca.enviament.actualitzacio.estat.periode=300000
es.caib.notib.tasca.enviament.actualitzacio.estat.processar.max=10
es.caib.notib.tasca.enviament.actualitzacio.estat.retard.inicial=50000

# Cridades callback pendents
es.caib.notib.tasca.callback.pendents.actiu=true
es.caib.notib.tasca.callback.pendents.periode=300000
es.caib.notib.tasca.callback.pendents.processar.max=50
es.caib.notib.tasca.callback.pendents.retard.inicial=60000
es.caib.notib.tasca.callback.pendents.notifica.events.intents.max=10

# ###
# Connexió amb Notific@
# ###
es.caib.notib.notifica.versio=0
es.caib.notib.notifica.url=http://localhost:8080/mockNotificaWs
#es.caib.notib.notifica.url=https://se-notificaws.redsara.es:1443/ws/notificaWsV21

# ###
# Plugin de gestió documental
# ###
es.caib.notib.plugin.gesdoc.class=es.caib.notib.plugin.gesdoc.GestioDocumentalPluginFilesystem
es.caib.notib.plugin.gesdoc.filesystem.base.dir=/home/bgalmes/dades/notib-fs/

# ###
# Plugin de dades d'usuari
# ###
es.caib.notib.plugin.dades.usuari.class=es.caib.notib.plugin.usuari.DadesUsuariPluginMock

# ###
# Pluguin Registre
# ###
# WS
es.caib.notib.plugin.registre.class=es.caib.notib.plugin.registre.RegistrePluginMockImpl
es.caib.notib.plugin.regweb.mock.sequencia=/home/siona/git/notib/notib-plugin-impl/src/main/resources/es/caib/notib/plugin/caib/registre/registre.txt
es.caib.notib.plugin.regweb.mock.justificant=/home/siona/git/notib/notib-plugin-impl/src/main/resources/es/caib/notib/plugin/caib/registre/justificant.pdf

es.caib.notib.plugin.arxiu.class=es.caib.notib.plugin.arxiu.ArxiuPluginMock
es.caib.notib.plugin.arxiu.gestionar.expedients=false
es.caib.notib.plugin.arxiu.gestionar.documents=false
es.caib.notib.plugin.arxiu.gestionar.carpetes=false
es.caib.notib.plugin.arxiu.document.versionable=false
es.caib.notib.plugin.arxiu.suporta.metadades=false

# Aspecte defecte
# ###
es.caib.notib.capsalera.logo=/home/siona/git/notib/notib-war/src/main/webapp/img/govern-logo.png
es.caib.notib.peu.logo=/home/siona/git/notib/notib-war/src/main/webapp/img/govern-logo.png
